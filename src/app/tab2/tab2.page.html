<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      PRIERE MESSAGE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of priere">
        <ion-card-header>
          <ion-card-subtitle>{{ item.priority }}</ion-card-subtitle>
          <ion-card-title>{{ item.nom }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            {{ item.task }}
            
            <p><ion-note slot="end" color="primary">{{ item.createdAt| date:'short'  }}</ion-note></p>
        </ion-card-content>
        
      </ion-card>
